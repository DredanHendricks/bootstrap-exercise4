<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - LAPTOP LOUNGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="d-flex flex-column vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">LAPTOP LOUNGE</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 animate__animated animate__fadeInLeft">
     <h2>Contact Us</h2>
    <form> 
        <div class="mb-3"> 
            <label for="name" class="form-label">Name</label> 
            <input type="text" class="form-control" id="name" placeholder="Your name"> 
        </div> 
        <div class="mb-3"> 
            <label for="email" class="form-label">Email address</label> 
            <input type="email" class="form-control" id="email" placeholder="name@example.com"> 
        </div> 
        <div class="mb-3"> 
            <label for="message" class="form-label">Message</label> 
            <textarea class="form-control" id="message" rows="4" placeholder="Your message here"></textarea> 
        </div> 
       <button type="submit" class="btn btn-primary" disabled>Send (Non-functional)</button> 
    </form> 
  </div>
